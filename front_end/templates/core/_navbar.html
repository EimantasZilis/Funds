{% load static %}

<nav class="navbar navbar-expand-lg navbar-clean">
    <a class="navbar-brand brand" href="{% url 'home' %}">
        <img src="{% static 'brand/logo/logo.svg' %}" alt="Logo">
    </a>

    <button class="navbar-toggler navbar-light" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-333"
        aria-controls="navbarSupportedContent-333" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent-333">
        {% if user.is_authenticated %}  
            <ul class="navbar-nav mr-auto nav-item">
                <li class="nav-item"><a class="nav-link" href="">Accounts</a></li>
            </ul>
            <ul class="navbar-nav ml-auto nav-flex-icons">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown">{{ user.get_username }}</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="{% url 'registration:change_password' %}">Change password</a>
                        <a class="dropdown-item" href="{% url 'registration:logout' %}">Log Out</a>
                    </div>
                </li>
            </ul>
        {% endif %}
    </div>

</nav>
