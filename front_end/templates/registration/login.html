{% extends "base.html" %}
{% block content %}

<div class="unauthenticated-view">
    <div class="login">
        <h1><a href="{% url 'home' %}">FUNDS</a></h1>
        
        <div class="tabs">
            <a href="{% url 'registration:login' %}"><span class="tab active">Sign in</span></a>
            <a href="{% url 'registration:signup' %}"><span class="tab">Sign up</span></a>
        </div>

        <div class="input_form">
            <form method="POST" novalidate>
                {% csrf_token %}

                {% for field in form %}
                    <div class="input-group">
                        {{ field }}

                        {% if field.errors %}
                            {% for error in field.errors %}  
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                {{ error|escape }}
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            {% endfor %}
                        {% endif %}
                    </div>
                {% endfor %}

                <input type="submit" class="confirm-button" value="Sign in">
            </form>
        </div>

        <div class="password-reset">
            <p><a href="{% url 'registration:reset_password' %}">Forgot your password?</a></p>
        </div>

    </div>
</div>
{% endblock  %}
