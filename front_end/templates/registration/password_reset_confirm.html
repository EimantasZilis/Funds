{% extends "base.html" %}
{% block content %}

<div class="unauthenticated-view">
    <div class="login">
        <h1><a href="{% url 'home' %}">FUNDS</a></h1>

        <div class="tabs">
            <a href="{% url 'registration:login' %}"><span class="tab">Sign in</span></a>
            <a href="{% url 'registration:signup' %}"><span class="tab">Sign up</span></a>
        </div>

        <div class="input_form">
            <form method="POST" novalidate>
                {% csrf_token %}
                {% include "_form.html" %}
                <div class="button-position">
                    <input type="submit" class="confirm-button" value="Change password">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock  %}
