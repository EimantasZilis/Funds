{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}
<div class="login">
    <h1>FUNDS</h1>
    
    <div class="tabs">
        <span class="tab"><a href="{% url 'registration:login' %}">Sign in</a></span>
        <span class="tab active"><a href="{% url 'registration:signup' %}">Sign up</a></span>
    </div>

    <div class="input_form">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_table }}
            <input type="submit" class="confirm-button" value="Sign up">
        </form>
    </div>
</div>
{% endblock  %}
